<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Flip Clock</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <time>
    <div class="clock">

      <div class="dial-container dial-container--hh js-clock"
       data-cur="9" data-start="0" data-end="12" data-dur="hh">

      </div> &nbsp;
      <div class="dial-container dial-container--mm js-clock"
       data-cur="2" data-start="0" data-end="5" data-dur="mm">
      </div>

      <div class="dial-container dial-container--m js-clock"
       data-cur="3" data-start="0" data-end="9" data-dur="m">
      </div>&nbsp;

      <div class="dial-container dial-container--ss js-clock"
       data-cur="4" data-start="0" data-end="5" data-dur="ss">

      </div>
      <div class="dial-container dial-container--s js-clock"
       data-cur="8" data-start="0" data-end="9" data-dur="s">
      </div>

    </div>
  </time>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
